<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Reset Password</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="resetPasswordForm">
                            <div class="form-group pt-2">
                                <div class="input-field" [class.error]="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" type="password" placeholder="New password">
                                </div>
                            </div>
                            <small *ngIf="resetPasswordForm.controls['password'].dirty && resetPasswordForm.hasError('required','password')" class="text-danger">New password is required*</small>
                            <div class="form-group pt-2">
                                <div class="input-field" [class.error]="resetPasswordForm.controls['confirmpassword'].dirty && resetPasswordForm.hasError('required','confirmpassword')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="confirmpassword" type="password" placeholder="Confirm Password">
                                </div>
                            </div>
                            <small *ngIf="resetPasswordForm.controls['confirmpassword'].dirty && resetPasswordForm.hasError('required','confirmpassword')" class="text-danger">confirmpassword is required*</small>
                            <small *ngIf="resetPasswordForm.hasError('confirmedValidator','confirmpassword')" class="text-danger">Password and Confirm Password must be match.</small>
                            
                            <button  (click)="reset()" type="submit" class="btn btn-block mt3 w-100 logbtn">Reset Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
